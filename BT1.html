<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập số:<input type="text" id="number">
<input type="button" value="Show" onclick="disPlay(document.getElementById('number').value)">
<p id="result"></p>
<script>
    function check(number){
        if (number < 2){
            return false
        }else {
            for (let i = 2; i < number; i++) {
                if (number % i === 0){
                    return false
                }
            }return true
        }
    }
    function disPlay(number1){
        let arr = [];
        for (let i = 0; i < number1; i++) {
            if (check(i)===true){
                arr.push(i)
                document.getElementById('result').innerHTML = arr + ";";
            }
        }
    }
</script>
</body>
</html>
